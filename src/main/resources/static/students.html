<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Students - ExamFlow</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Theme Script -->
    <script>
        // Initialize theme based on localStorage or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-[#0F1B2A] text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <!-- Live Background Canvas -->
    <canvas id="live-background-canvas" style="position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh"></canvas>

    <!-- Sidebar container -->
    <div id="sidebar-container"></div>
    <!-- Hover zone for desktop sidebar -->
    <div id="sidebar-hover-zone" class="fixed top-0 left-0 h-full w-4 z-40 hidden md:block"></div>


    <!-- Main Content Area -->
    <div id="main-content" class="flex-1 flex flex-col overflow-hidden transition-all duration-300 ease-in-out md:pl-0"> <!-- Start with 0 padding -->
        <!-- Mobile Header -->
        <header class="bg-white dark:bg-gray-800 shadow-md p-4 md:hidden flex justify-between items-center sticky top-0 z-10">
             <a href="/" class="flex items-center">
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none" class="w-8 h-8">
                  <rect x="10" y="10" width="100" height="100" rx="20" stroke="#1E88E5" stroke-width="6" fill="none" />
                  <path d="M35 60 L52 77 L85 43" stroke="#1E88E5" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M15 80 Q55 95 105 60" stroke="#1E88E5" stroke-width="5" stroke-linecap="round" fill="none" />
                </svg>
            </a>
            <button id="mobile-sidebar-toggle" aria-label="Open sidebar" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16" />
                 </svg>
            </button>
        </header>

        <!-- Page Content -->
        <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
            <div class="bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-lg shadow-md max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-4 flex-wrap gap-4">
                    <h1 class="text-xl sm:text-2xl font-bold text-gray-900 dark:text-gray-100">Manage Students</h1>
                    <div class="flex items-center space-x-2">
                        <!-- Bulk Upload Button (Placeholder) -->
                        <label for="csv-upload" class="cursor-pointer inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-transform transform hover:scale-105">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                            Bulk Upload (.csv)
                        </label>
                        <input id="csv-upload" type="file" class="hidden" accept=".csv" />

                        <button id="add-student-button"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                            Add New Student
                        </button>
                    </div>
                </div>
                <!-- Search Input -->
                <div class="mb-6">
                    <input id="search-input"
                        type="text"
                        placeholder="Search by name or register number..."
                        class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                </div>
                <!-- Student Table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-100 dark:bg-gray-900">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Register Number</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Name</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Class Group</th>
                                <th scope="col" class="relative px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="student-table-body" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            <!-- Student rows will be injected here by JS -->
                            <tr><td colspan="4" class="text-center py-10 text-gray-500 dark:text-gray-400">Loading students...</td></tr>
                        </tbody>
                    </table>
                     <p id="no-results-message" class="text-center py-10 text-gray-500 dark:text-gray-400 hidden">No students found matching your search.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Student Modal (Initially Hidden) -->
    <div id="student-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center p-4 hidden animate-popup">
        <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-xl w-full max-w-md flex flex-col max-h-[90vh]">
            <!-- Modal Header -->
            <div class="flex-shrink-0 flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
                <h3 id="modal-title" class="text-lg font-semibold text-gray-900 dark:text-gray-100">Add New Student</h3>
                <button id="modal-close-button" class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <!-- Modal Body - Student Form -->
            <div class="p-6 overflow-y-auto hide-scrollbar">
                <form id="student-form" class="space-y-4">
                    <!-- Hidden input to store student ID when editing -->
                    <input type="hidden" id="student-id" name="id">

                    <div>
                        <label for="registerNumber" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Register Number</label>
                        <input
                            type="text" id="registerNumber" name="registerNumber" required
                            class="mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="e.g., CEC24CS111"
                        />
                    </div>
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Name</label>
                        <input
                            type="text" id="name" name="name" required
                            class="mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        />
                    </div>
                    <div>
                        <label for="classGroupId" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Class Group</label>
                        <select id="classGroupId" name="classGroupId" required
                            class="mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <!-- Options populated by JS -->
                            <option value="">Loading...</option>
                        </select>
                    </div>
                    <div class="flex justify-end pt-2">
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                            Save Student
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Load Sidebar Logic -->
    <script src="/js/sidebar.js"></script>
    <!-- Shared Utilities (Theme, Auth Helpers) -->
    <script src="/js/main.js"></script>
    <!-- Page Specific JS -->
    <script src="/js/admin/students.js"></script>
    <!-- Live Background -->
    <script src="/js/live-background.js"></script>
</body>
</html>
