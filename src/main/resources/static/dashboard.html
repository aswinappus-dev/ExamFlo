<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - ExamFlow</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Theme Script -->
    <script>
        // Initialize theme based on localStorage or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-[#0F1B2A] text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <!-- Live Background Canvas -->
    <canvas id="live-background-canvas" style="position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh"></canvas>

    <!-- Sidebar container (will be populated by sidebar.js) -->
    <div id="sidebar-container"></div>
     <!-- Hover zone for desktop sidebar -->
    <div id="sidebar-hover-zone" class="fixed top-0 left-0 h-full w-4 z-40 hidden md:block"></div>


    <!-- Main Content Area -->
    <div id="main-content" class="flex-1 flex flex-col overflow-hidden transition-all duration-300 ease-in-out md:pl-0"> <!-- Start with 0 padding -->
        <!-- Mobile Header -->
        <header class="bg-white dark:bg-gray-800 shadow-md p-4 md:hidden flex justify-between items-center sticky top-0 z-10">
            <a href="/" class="flex items-center">
                <!-- Static Logo for mobile header simplicity -->
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none" class="w-8 h-8">
                  <rect x="10" y="10" width="100" height="100" rx="20" stroke="#1E88E5" stroke-width="6" fill="none" />
                  <path d="M35 60 L52 77 L85 43" stroke="#1E88E5" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M15 80 Q55 95 105 60" stroke="#1E88E5" stroke-width="5" stroke-linecap="round" fill="none" />
                </svg>
            </a>
            <button id="mobile-sidebar-toggle" aria-label="Open sidebar" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16" />
                 </svg>
            </button>
        </header>

        <!-- Page Content -->
        <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
            <div class="space-y-6 sm:space-y-8 max-w-7xl mx-auto">
                <div class="flex justify-between items-start flex-wrap gap-4">
                    <div>
                        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-gray-100">Admin Dashboard</h1>
                        <p class="mt-2 text-lg text-gray-500 dark:text-gray-400">Manage exam resources and generate seating plans.</p>
                    </div>
                    <!-- Logout button moved to sidebar.js -->
                </div>

                <!-- Stat Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 transform transition-transform hover:scale-105">
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Students</p>
                        <p id="student-count" class="text-3xl font-bold text-gray-900 dark:text-white mt-1">...</p>
                    </div>
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 transform transition-transform hover:scale-105">
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Halls</p>
                        <p id="hall-count" class="text-3xl font-bold text-gray-900 dark:text-white mt-1">...</p>
                    </div>
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 transform transition-transform hover:scale-105">
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Exam Slots Created</p>
                        <p id="slot-count" class="text-3xl font-bold text-gray-900 dark:text-white mt-1">...</p>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-4">Quick Actions</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <a href="/admin/students.html" class="flex items-center p-4 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors transform hover:scale-105">
                            <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                            <span class="ml-4 text-lg font-semibold text-gray-800 dark:text-gray-200">Manage Students</span>
                        </a>
                        <a href="/admin/halls.html" class="flex items-center p-4 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors transform hover:scale-105">
                            <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m-1 4h1m5-11h1m-1 4h1m-1 4h1"></path></svg>
                            <span class="ml-4 text-lg font-semibold text-gray-800 dark:text-gray-200">Manage Halls</span>
                        </a>
                        <a href="/admin/slots.html" class="flex items-center p-4 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors transform hover:scale-105">
                            <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <span class="ml-4 text-lg font-semibold text-gray-800 dark:text-gray-200">Manage Slots</span>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Load Sidebar Logic -->
    <script src="/js/sidebar.js"></script>
    <!-- Shared Utilities (Theme, Auth Helpers) -->
    <script src="/js/main.js"></script>
    <!-- Page Specific JS -->
    <script src="/js/admin/dashboard.js"></script>
    <!-- Live Background -->
    <script src="/js/live-background.js"></script>
</body>
</html>
