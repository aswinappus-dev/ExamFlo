# ===================================================================
# EXAMFLOW APPLICATION CONFIGURATION
# ===================================================================

# --- Database Configuration ---
# Specifies the connection details for your MySQL database.
# Ensure the database 'examflow_db' exists and MySQL is running on port 3306.
spring.datasource.url=jdbc:mysql://localhost:3306/examflow_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.main.allow-circular-references=true

# --- JPA & Hibernate Configuration ---
# Controls how JPA interacts with the database.
# ddl-auto=update: Automatically updates the database schema based on your @Entity classes.
#                  Use 'validate' or 'none' in production.
spring.jpa.hibernate.ddl-auto=update
# show-sql=true: Logs the generated SQL statements to the console (useful for debugging).
spring.jpa.show-sql=true
# Specifies the SQL dialect for MySQL for better compatibility.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Server Configuration ---
# Sets the port the embedded Tomcat server will run on.
server.port=8080
# ... (datasource, jpa, server props) ...

# JWT Configuration
jwt.secret=ReplaceWithYourOwnVeryLongAndSecureSecretKeyHereDoNotUseDefault # <-- CHANGE THIS to something long and random
jwt.expiration.ms=3600000
